# Server configuration

server:
  port: 8080
torch:
  profile:
    dir: structureDefinitions
  mapping:
    consent: mappings/consent-mappings_fhir.json
    consent_to_profile: mappings/profile_to_consent.json
  fhir:
    user: ""
    password: ""
    oauth:
      issuer:
        uri:
      client:
        id:
        secret:

    url: http://localhost:8081/fhir
    pageCount: 500
  flare:
    url: http://localhost:8084
  results:
    dir: output/
    persistence: PT12H30M5S # Time Block in ISO 8601 format
  batchsize: 100
  maxconcurrency: 100
  mappingsFile: ontology/mapping/cql/mapping_cql.json
  conceptTreeFile: ontology/mapping/mapping_tree.json
  dseMappingTreeFile: ontology/mapping/dse_mapping_tree.json
  useCql: true
nginx:
  servername: http://localhost:8080
  filelocation: http://localhost:8080/output
logging:
  level:
    org.springframework.web.reactive.function.client: info
    reactor.netty: info
    reactor: info
    de.medizininformatikinitiative.torch: ${LOG_LEVEL:info}


spring:
  profiles:
    active: active
  codec:
    max-in-memory-size: 100MB

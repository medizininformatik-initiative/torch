# Server configuration

server:
  port: 8080
torch:
  profile:
    dir: src/main/resources/StructureDefinitions
  mapping:
    consent: src/main/resources/mappings/consent-mappings_fhir.json
    consent_to_profile: src/main/resources/mappings/profile_to_consent.json
  fhir:
    url: http://localhost:8082/fhir
  flare:
    url: http://localhost:8084
  results:
    dir: output/
    persistence: PT12H30M5S # Time Block in ISO 8601 format
  batchsize: 100
  maxconcurrency: 100
nginx:
  servername: localhost:8080
  filelocation: localhost:8080/output
logging:
  level:
    org.springframework.web.reactive.function.client: info
    reactor.netty: info
    reactor: info
    de.medizininformatikinitiative.torch: ${LOG_LEVEL:info}

spring:
  codec:
    max-in-memory-size: 100MB

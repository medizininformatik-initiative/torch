# Server configuration

server:
  port: 8080
torch:
  profile:
    dir: src/test/resources/StructureDefinitions
  fhir:
    url: http://localhost:8082/fhir
  flare:
    url: http://localhost:8084
  results:
    dir: bundles/
    persistence: PT12H30M5S # Time Block in ISO 8601 format
  batchsize: 1
nginx:
  servername: example.com/
logging:
  level:
    org.springframework.web.reactive.function.client: info
    reactor.netty: info
    reactor: info
    de.medizininformatikinitiative.torch.util: ${LOG_LEVEL:info}
    de.medizininformatikinitiative.torch: ${LOG_LEVEL:info}
    de.medizininformatikinitiative.torch.rest: ${LOG_LEVEL:info}
    org.springframework: ${LOG_LEVEL:info}



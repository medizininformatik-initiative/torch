# Server configuration

server:
  port: 8080
torch:
  profile:
    dir: src/test/resources/StructureDefinitions
  fhir:
    url: http://localhost:8082/fhir
  flare:
    url: http://localhost:8084
  results:
    dir: bundles/
    persistence: PT12H30M5S # Time Block in ISO 8601 format

logging:
  level:
    de.medizininformatikinitiative.torch.util: ${LOG_LEVEL:debug}
    de.medizininformatikinitiative.torch: ${LOG_LEVEL:info}
    de.medizininformatikinitiative.torch.rest: ${LOG_LEVEL:debug}
    org.springframework: ${LOG_LEVEL:info}



# Server configuration

server:
  port: 8086
torch:
  base:
    url: http://localhost:8086
  profile:
    dir: ontology/structureDefinitions
  mapping:
    consent: mappings/consent-mappings_fhir.json
    type_to_consent: mappings/type_to_consent.json
  search_parameters_file: search-parameters.json
  fhir:
    url: dummy.fhir.server
    page:
      count: 500
    max:
      connections: 4
    disable:
      async: false
    testPopulation:
      path: src/test/resources/BlazeBundle.json
  flare:
    url:
  results:
    dir: output/
    persistence: PT2160H # Time Block in ISO 8601 format
  batchsize: 2
  maxConcurrency: 1
  mappingsFile: ontology/mapping_cql.json
  conceptTreeFile: ontology/mapping_tree.json
  dseMappingTreeFile: ontology/dse_mapping_tree.json
  useCql: true
  bufferSize: 100
  output:
    file:
      server:
        url: localhost:8080/output

logging:
  level:
    de.medizininformatikinitiative.torch: ${LOG_LEVEL:debug}
    ca.uhn.fhir: WARN
    org.hl7.fhir: WARN
management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info,metrics
      base-path: /actuator
  endpoint:
    prometheus:
      access: read_only
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true


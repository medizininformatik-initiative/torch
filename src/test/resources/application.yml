# Server configuration

server:
  port: 8080
torch:
  profile:
    dir: src/test/resources/StructureDefinitions
  fhir:
    url: http://localhost:8082/fhir
    testPopulation:
        path: src/test/resources/BlazeBundle.json
  flare:
    url: http://localhost:8084
  results:
    dir: output/
    persistence: PT12H30M5S # Time Block in ISO 8601 format
  batchsize: 2
  maxConcurrency: 1
nginx:
    servername: localhost:8080
    filelocation: localhost:8080/output

logging:
  level:
    org.springframework.web.reactive.function.client: debug
    reactor.netty: debug
    reactor: debug
    de.medizininformatikinitiative.torch.util: ${LOG_LEVEL:debug}
    de.medizininformatikinitiative.torch: ${LOG_LEVEL:debug}
    de.medizininformatikinitiative.torch.rest: ${LOG_LEVEL:debug}
    org.springframework: ${LOG_LEVEL:debug}


spring:
  codec:
    max-in-memory-size: 100MB




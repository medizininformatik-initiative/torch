services:
  blaze:
    image: samply/blaze:0.30
    environment:
      - LOG_LEVEL=info
    ports:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  flare:
    image: ghcr.io/medizininformatik-initiative/flare:develop
    environment:
      - LOG_LEVEL=info
      - FLARE_FHIR_SERVER=http://blaze:8080/fhir
    ports:
      - "8080"
    depends_on:
      blaze:
        condition: service_healthy
